<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{count}}</h1>
      <button @click="randRemain">랜덤 나누기</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        name: 'app',
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          randRemain() {
            this.count =
              parseInt(parseInt(Math.random() * 10) + 1) /
              (parseInt(Math.random() * 10) + 1);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
