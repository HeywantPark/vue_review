<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .bgOrange {
      background-color: orange;
    }
    .fontWhite {
      color: white;
    }
  </style>
  <body>
    <div id="app">
      <h1 :class="myStyle">배경은 하늘색</h1>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        name: 'app',
        data() {
          return {
            myStyle: 'bgOrange fontWhite',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
