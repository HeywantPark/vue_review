<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h4>{{message}}</h4>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      const model = {
        message: 'hello vue3world',
      };
      const app = Vue.createApp({
        name: 'APP',
        data() {
          return model;
        },
      }).mount('#app');
    </script>
  </body>
</html>
