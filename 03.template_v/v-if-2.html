<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>랜덤으로 생성된 숫자를 맞춰보세요</h1>
      <h2>{{showMessage()}}</h2>
      <input type="text" v-model.number="inputNum" />
    </div>
    <script src="http://unpkg.com/vue"></script>
    <script>
      const app = Vue.createApp({
        name: 'app',
        data() {
          return {
            inputNum: 0,
            randNum: parseInt(Math.random() * 10),
          };
        },
        methods: {
          showMessage() {
            if (this.inputNum === 0) return '';
            if (this.inputNum < this.randNum) return 'up!';
            if (this.inputNum > this.randNum) return 'down!';
            return '정답입니다.';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
