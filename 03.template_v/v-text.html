<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.4.29/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
    </div>
  </body>
</html>

<script>
  const app = Vue.createApp({
    name: 'app',
    data() {
      return {
        message: '메세지를 바꿔줘',
      };
    },
  }).mount('#app');
</script>
