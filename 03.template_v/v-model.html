<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
      <button>검색</button>
      <br />
      입력한 값 : <span>{{message}}</span>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      const app = Vue.createApp({
        name: 'app',
        data() {
          return { message: '' };
        },
      }).mount('#app');
    </script>
  </body>
</html>
