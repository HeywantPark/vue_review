<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>비전공 A반 명단</h1>
      <div>
        id : <input type="text" v-model.number="inputID" />
        이름 : {{selectID()}}
      </div>
    </div>
    <script src="http://unpkg.com/vue"></script>
    <script>
      const app = Vue.createApp({
        name: 'app',
        data() {
          return {
            inputID: 0,
            aClassArr: [
              { id: 1, name: '김연지' },
              { id: 2, name: '최호진' },
              { id: 3, name: '김이수' },
              { id: 4, name: '정지희' },
              { id: 5, name: '최현수' },
              { id: 6, name: '문준일' },
              { id: 7, name: '이예지' },
              { id: 8, name: '김서연' },
              { id: 9, name: '공연정' },
              { id: 10, name: '나건우' },
              { id: 11, name: '박소해' },
              { id: 12, name: '이승아' },
              { id: 13, name: '최규찬' },
              { id: 14, name: '임준수' },
              { id: 15, name: '최민준' },
              { id: 16, name: '권오현' },
              { id: 17, name: '박혜원' },
              { id: 18, name: '김연비' },
              { id: 19, name: '김시완' },
              { id: 20, name: '이태웅' },
              { id: 21, name: '김동준' },
            ],
          };
        },
        methods: {
          selectID() {
            const student = this.aClassArr.find(
              (student) => student.id === this.inputID
            );
            return student ? student.name : '존재하지 않는 id입니다.';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
